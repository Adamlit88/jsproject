<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чтение файла output.json</title>
</head>
<body>

    <h1>Чтение файла output.json</h1>

    <div id="output-container"></div>

    <script>
        const apiUrl = 'https://github.com/Adamlit88/jsproject/blob/main/output.json';

fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
        // Декодировать base64-кодированный контент
        const decodedContent = atob(data.content);
        console.log(decodedContent);
    })
    .catch(error => console.error('Ошибка загрузки файла:', error));


        function displayData(data) {
            // Получите контейнер для вывода данных
            const outputContainer = document.getElementById('output-container');

            // Создайте элементы для отображения данных
            const heading = document.createElement('h2');
            heading.textContent = 'Данные из файла output.json:';

            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify(data, null, 2);

            // Добавьте элементы в контейнер
            outputContainer.appendChild(heading);
            outputContainer.appendChild(pre);
        }
    </script>

</body>
</html>
