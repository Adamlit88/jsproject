<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чтение файла output.json</title>
</head>
<body>

    <h1>Чтение файла output.json</h1>

    <div id="output-container"></div>

    <script>
    
fetch('https://raw.githubusercontent.com/Adamlit88/jsproject/main/output.json')
            .then(response => response.json())
            .then(data => {
                // Распечатать данные на странице
                displayData(data);
            })
            .catch(error => console.error('Ошибка загрузки файла:', error));

        function displayData(data) {
            // Получите контейнер для вывода данных
            const outputContainer = document.getElementById('output-container');

            // Создайте элемент для отображения данных
            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify(data, null, 2);

            // Добавьте элемент в контейнер
            outputContainer.appendChild(pre);
        }
    </script>

</body>
</html>
